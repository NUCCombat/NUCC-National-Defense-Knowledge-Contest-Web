<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FH Admin</title>
    <!-- HTML5 Shim and Respond.js IE10 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 10]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="FH Admin QQ313596790" />

    <link rel="icon" href="../../../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../assets/fonts/material/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../../assets/fonts/fontawesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../../../assets/plugins/animation/css/animate.min.css">
    <link rel="stylesheet" href="../../../assets/css/style.css">

    <!-- vue -->
	<script src="../../../assets/js-vue/vue.js"></script>
    <!--全局配置-->
    <script src="../../../assets/js-v/config.js"></script>

</head>

<body style="background-color: white">
    
    <!-- [加载状态 ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ 加载状态  ] End -->

    <!-- [ 主内容区 ] start -->
        <div class="pcoded-wrapper" id="app">
            <div>
				<!-- 检索  -->
				<div style="padding-left: 0px;padding-top: -1px;">
				<table style="margin-top:15px;">
					<tr>
						<td>
	                        <div class="input-group input-group-sm mb-3">
                             	<input class="form-control" type="text" v-model="KEYWORDS" placeholder="这里输入关键词" />
                             </div>
						</td>
						<td style="vertical-align:top;padding-left:5px;">
							<a class="btn btn-light btn-sm" v-on:click="getList" style="width: 23px;height:30px;margin-top:1px;" title="检索"><i style="margin-top:-3px;margin-left: -6px;"  class="feather icon-search"></i></a>
						</td>
						<td v-show="loading">
							<!-- [加载状态 ] start -->
					    	<div class="d-flex justify-content-center" style="margin-top:-10px;">
                                         <div class="spinner-grow spinner-grow-sm" role="status">
                                             <span class="sr-only">Loading...</span>
                                         </div>
                                     </div>
					    	<!-- [ 加载状态  ] End -->
						</td>
					</tr>
				</table>
				</div>
				<!-- 检索  -->
				<div class="card-block table-border-style" style="margin-top: 5px">
                	<div class="table-responsive">
                            <table class="table table-hover">
							<thead>
								<tr>
									<th style="width:50px;">NO</th>
									<th>试题类型</th>
									<th>试题标题</th>
									<th>你的答案</th>
								</tr>
							</thead>
							<tbody>
								<!-- 开始循环 -->	
								<template v-for="(data,index) in varList">
									<tr>
										<td scope="row">{{page.showCount*(page.currentPage-1)+index+1}}</td>
										<td>
											{{data.TYPE=='D'?"填空题":""}}
											{{data.TYPE=='E'?"问答题":""}}
											{{data.TYPE=='F'?"复合题":""}}
										</td>
										<td>
											<template v-if="data.TYPE=='D'">{{(data.TITLE1).substring(0,30)}}...</template>
											<template v-if="data.TYPE=='E'">{{(data.TITLE2).substring(0,30)}}...</template>
											<template v-if="data.TYPE=='F'">{{(data.TITLE3).substring(0,30)}}...</template>
											<a title="查看题目" v-on:click="viewQue(data.TYPE,data.QUESTIONS_ID,data.USERANSWER)" style="cursor:pointer;"><i class="feather icon-search"></i></a>
										</td>
										<td>{{data.USERANSWER}}</td>
									</tr>
								</template>
								<tr v-show="varList.length==0">
									<td colspan="10">没有相关数据</td>
								</tr>
							</tbody>
						</table>
						<table style="width:100%;margin-top:15px;">
							<tr>
								<td style="vertical-align:top;">
								</td>
								<td style="vertical-align:top;"><div style="float: right;padding-top: 0px;margin-top: 0px;" v-html="page.pageStr"></div></td>
							</tr>
						</table>
					</div>
                 </div>
            </div>
        </div>
    <!-- [ 主内容区 ] end -->
    
<script type="text/javascript" src="../../../assets/js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../../../assets/js/pre-loader.js"></script>
<script src="../../../assets/plugins/sweetalert/js/sweetalert.min.js"></script>
<!-- 表单验证提示 -->
<script src="../../../assets/js/jquery.tips.js"></script>

<!-- 本页面js --> 
<script type="text/javascript" src="../../../assets/js-v/exam/bigquestionfo_list.js"></script>

</body>
</html>
