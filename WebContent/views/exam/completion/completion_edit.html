<html lang="en">
<head>
    <meta charset="utf-8">

	<script src="../../../assets/js-vue/vue.js"></script>

    <script src="../../../assets/js-v/config.js"></script>
    
    <style type="text/css">
	.yulantu{
		z-index: 9999999999999999;
		position:absolute;
		border:3px solid #438EB9;
		display: none;
	}
	</style>

</head>

<body style="background-color: white">
    
    <!-- [加载状态 ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ 加载状态  ] End -->

    <!-- [ 主内容区 ] start -->
        <div class="pcoded-wrapper" id="app">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
					
								<div style="width: 100%;">
									<div id="showform">
										<div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
		                                    <div class="input-group-prepend">
		                                        <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">题目</span></span>
		                                    </div>
		                                    <input type="text" class="form-control" ref="TITLE" id="TITLE" v-model="pd.TITLE" maxlength="1000" placeholder="这里输入题目" title="题目">
		                                </div>
							            <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
		                                    <div class="input-group-prepend">
		                                        <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">图片</span></span>
		                                    </div>
		                                    <input type="text" class="form-control" ref="FILEPATH" id="FILEPATH" v-model="FILEPATH" maxlength="1000" placeholder="请点击右侧的按钮，选择图片 （非必录）" title="图片" readonly="readonly" v-on:mouseover="showImg(FILEPATH,'yulantu');" v-on:mouseout="hideImg('yulantu');">
		                                    <div class="yulantu" id="yulantu"></div>
		                                    <a v-on:click="selectPictures" class="btn btn-light btn-sm" title="选择图片" style="width: 23px;height:30px;margin-top:1px;cursor:pointer;margin-left: 3px;">
												<i class="feather icon-image" style="margin-top:-6px;margin-left: -6px;"></i>
											</a>
											<a v-on:click="FILEPATH = ''" class="btn btn-light btn-sm" title="清除图片" style="width: 23px;height:30px;margin-top:1px;cursor:pointer;margin-left: 3px;">
												<div style="margin-left: -6px;">清</div>
											</a>
		                                </div>
							            <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
		                                    <div class="input-group-prepend">
		                                        <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">答案</span></span>
		                                    </div>
		                                    <input type="text" class="form-control" ref="ANSWER" id="ANSWER" v-model="pd.ANSWER" maxlength="100" placeholder="这里输入标准答案，请不要输入无关字符 (多处空格的答案用中文输入法下逗号，隔开)" title="答案">
		                                </div>
							            <div class="input-group input-group-sm mb-3" style="margin-top: -10px;background-color: white;">
		                                    <div class="input-group-prepend">
		                                        <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">类型</span></span>
		                                    </div>
		                                    <select ref="TYPE" id="TYPE" v-model="TYPE"  title="类型" data-placeholder="类型" style="width:225px;padding-left:10px;border: 1px solid #CED4DA;transparent;appearance:none;-moz-appearance:none;-webkit-appearance:none;"></select>
		                                </div>
							            <div class="input-group input-group-sm mb-3" style="margin-top: -10px;background-color: white;">
		                                    <div class="input-group-prepend">
		                                        <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">级别</span></span>
		                                    </div>
		                                    <select ref="LEVEL" id="LEVEL" v-model="LEVEL"  title="级别" data-placeholder="级别" style="width:225px;padding-left:10px;border: 1px solid #CED4DA;transparent;appearance:none;-moz-appearance:none;-webkit-appearance:none;"></select>
		                                </div>
							            <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
		                                    <div class="input-group-prepend">
		                                        <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">状态</span></span>
		                                    </div>
		                                    <div class="switch switch-alternative d-inline m-r-10" style="padding-left: 15px;padding-bottom: 9px;">
	                                            <input type="checkbox" id="switch-a-1" v-model="STATE">
	                                            <label for="switch-a-1" class="cr"></label>
	                                            	{{STATE?'启用':'停用'}}
                                       		</div>
		                                </div>
							            <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
		                                    <div class="input-group-prepend">
		                                        <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">解析</span></span>
		                                    </div>
		                                    <input type="text" class="form-control" ref="REMARKS" id="REMARKS" v-model="pd.REMARKS" maxlength="255" placeholder="这里输入答案解析" title="解析">
		                                </div>
							            <div class="input-group" style="margin-top:10px;background-color: white" >
							            	<span style="width: 100%;text-align: center;">
							            		<a class="btn btn-light btn-sm" v-on:click="save">保存</a>
							            		<a class="btn btn-light btn-sm" onclick="top.Dialog.close()">取消</a>
							            	</span>
							            </div>
							       </div>
						           <!-- [加载状态 ] start -->
								    <div id="jiazai" style="display:none;margin-top:50px;">
								    	<div class="d-flex justify-content-center">
	                                        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                                <span class="sr-only">Loading...</span>
                                            </div>
                                        </div>
                                    </div>
								    <!-- [ 加载状态  ] End -->
								</div>
	    
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- [ 主内容区 ] end -->
